<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            "student": [{
                "name": "ali",
                "id": 1,
                "class": 10
            }
                , {
                "name": "ayyaz",
                "id": 2,
                "class": 10
            }
                , {
                "name": "noor",
                "id": 3,
                "class": 10
            }]
        }
        for(i in obj.student){
            for(value in obj.student[i]){
                document.write(obj.student[i][value] + "<br>")
            }
        }
    </script>
</body>

</html>
